<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>alert - bootsrap</title>
    <style>
        .margin-top {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    
    <div class="container margin-top">
        <div class="col-12">
            <div class="alert alert-primary text-center">Notifikasi</div>
        </div>
        <div class="col-12">
            <div class="alert alert-success text-center">Notifikasi</div>
        </div>
        <div class="col-12">
            <div class="alert alert-warning text-center">Notifikasi</div>
        </div>
        <div class="col-12">
            <div class="alert alert-info text-center">Notifikasi</div>
        </div>
        <div class="col-12">
            <div class="alert alert-dark text-center">Notifikasi</div>
        </div>
        <div class="col-12">
            <div class="alert alert-secondary text-center">Notifikasi</div>
        </div>
        <div class="col-12">
            <div class="alert alert-light text-center">Notifikasi</div>
        </div>
        <div class="col-12">
            <div class="alert alert-danger text-center">Notifikasi</div>
        </div>
    </div>
    
</body>
</html>
