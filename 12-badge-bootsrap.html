<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>badge - bootsrap</title>
    <style>
        .margin-top {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    
    <div class="container margin-top">
        <div class="col-12">
           <span class="badge badge-dark">3 items</span>
        </div>
        <div class="col-12">
            <span class="badge badge-success badge-pill">3 items</span>
        </div>
        <div class="col-12">
            <span class="badge badge-warning badge-pill">3 items</span>
        </div>
        <div class="col-12">
            <span class="badge badge-danger badge-pill">3 items</span>
        </div>
        <div class="col-12">
            <span class="badge badge-info badge-pill">3 items</span>
        </div>
        <div class="col-12">
            <span class="badge badge-secondary badge-pill">3 items</span>
         </div>
    </div>
    
</body>
</html>
