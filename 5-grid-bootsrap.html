<!-- //Container fluid adalah pembungkus konten yang ada didalamnya secara menyeluruh/full width -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>grid di Bootsrap</title>
    <style>
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
        .white {
            color: white;
            padding: 10px;
            text-align: center;
            border: 1px solid;
        }
        .margin-top-30 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- 
        col-        = extra small   : kurang dari 576px
        col-sm-     =       small   : 576px
        col-md-     =       medium  : 768px
        col-lg-     =       large   : 992px
        col-xl-     = extra large   : 1200px
     -->
    <div class="container">
        <div class="row">
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 red white"> 1</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 blue white"> 2</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12  green white"> 3</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 red white">4 </div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 blue white"> 5</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12  green white"> 6</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 red white"> 7</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 blue white"> 8</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12  green white"> 9</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 red white">10</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 blue white">11</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12  green white">12</div>
        </div>
        <div class="row margin-top-30">
            <div class="col red white">col-3 red white</div>
            <div class="col blue white">col-4 blue white</div>
            <div class="col green white">col-5 green white</div>
        </div>
    </div>
</body>
</html>
