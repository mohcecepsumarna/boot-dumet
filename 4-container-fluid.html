<!-- //Container fluid adalah pembungkus konten yang ada didalamnya secara menyeluruh/full width -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Container di Bootsrap</title>
    <style>
        .kuning {
            background-color: yellow;
        }
        .merah {
            color: white;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div class="container kuning">
        Ini adalah konten yang pada Container
    </div>
    <div class="container-fluid merah">Ini adalah konten didalam Container Fluid</div>
</body>
</html>
