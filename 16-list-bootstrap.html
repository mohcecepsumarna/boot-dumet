<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Dropdown - bootsrap-4.5.3</title>
    <style>
        /* ul {
            border: 1px solid #bbbbbb;
        } */
    </style>
</head>
<body>
   <div class="container mt-3 mb-3">
       <div class="row">
           <div class="col">
               <ul class="list-group rounded-0">
                   <li class="list-group-item text-center lead">1</li>
                   <li class="list-group-item text-center lead active">2</li>
                   <li class="list-group-item text-center lead">3</li>
                   <li class="list-group-item text-center lead disabled">4</li>
               </ul>
           </div>
       </div>
       <div class="row mt-3">
            <div class="col">
                <div class="list-group">
                    <div class="list-group-item">
                        <div class="list-group-item list-group-action active">Dasboard</div>
                        <div class="list-group-item list-group-action">User</div>
                        <div class="list-group-item list-group-action">Log Out</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="list-group list-group-flush">
                    <li class="list-group-item text-center lead">1</li>
                    <li class="list-group-item text-center lead active">2</li>
                    <li class="list-group-item text-center lead">3</li>
                    <li class="list-group-item text-center lead disabled">4</li>
                </div>     
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="list-group list-group-horizontal">
                    <li class="list-group-item text-center lead">1</li>
                    <li class="list-group-item text-center lead active">2</li>
                    <li class="list-group-item text-center lead">3</li>
                    <li class="list-group-item text-center lead disabled">4</li>
                </div>     
            </div>
        </div>
    </div>
</body>
</html>
